<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobDetail</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <nav class="flex w-1/4 h-12 mx-5 my-4 bg-white">
      <img
        src="/Assets/profile picture/XzAxODUzMzAuanBn.jpg"
        alt="profilePic"
        class="rounded-full w-12 cursor-pointer"
      />
      <div
        class="flex border-2 border-gray-600 rounded-xl mx-6 pr-2 h-4/5 my-auto"
      >
        <i
          class="fa fa-search my-auto mx-3"
          onclick="location.href = '/pages/home.html';"
        ></i>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="pl-3 focus:border-none"
        />
      </div>
      <img src="/Assets/icon/chat-2.svg" class="w-9 cursor-pointer" />
    </nav>
    <div class="back flex mx-2 mb-4">
      <i
        class="fa fa-arrow-left fa-lg my-auto mr-4 cursor-pointer"
        onclick="location.href = '/pages/home.html';"
      ></i>
      <img src="/Assets/logo/grabApp.png" class="rounded-full w-14 mr-3" />
      <p class="py-3 text-gray-800 font-semibold text-lg">Grab</p>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/carousel.js"></script>
</html>
