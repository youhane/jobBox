<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobDetail</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="text-gray-800">
    <nav class="flex w-1/4 h-12 mx-5 my-4 bg-white">
      <img
        src="../Assets/profile picture/XzAxODUzMzAuanBn.jpg"
        alt="profilePic"
        class="rounded-full w-12 cursor-pointer"
        onclick="location.href = './profileSelf.html';"
      />
      <div
        class="flex border-2 border-gray-600 rounded-xl mx-6 pr-2 h-4/5 my-auto"
        onkeypress="location.href = './search.html';"
      >
        <i class="fa fa-search my-auto mx-3"></i>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search"
          class="pl-3 focus:border-none"
        />
      </div>
      <img
        src="../Assets/icon/chat-2.svg"
        class="w-9 cursor-pointer"
        onclick="location.href = './messages.html';"
      />
    </nav>
    <nav class="flex z-20 fixed bg-white py-3 -bottom-2 cursor-pointer">
      <div class="home flex flex-col" onclick="location.href = './home.html';">
        <img src="../Assets/icon/home.png" class="w-1/3 mx-auto" />
        <p class="text-gray-700 text-center">Home</p>
      </div>
      <div
        class="people flex flex-col"
        onclick="location.href = './people.html';"
      >
        <img
          src="../Assets/icon/people.png"
          class="w-1/3 mx-auto hover:shadow-xl cursor-pointer"
        />
        <p class="text-gray-700 text-center">People</p>
      </div>
      <div class="near flex flex-col" onclick="location.href = './near.html';">
        <img
          src="../Assets/icon/location.png"
          class="w-1/3 mx-auto hover:shadow-xl cursor-pointer"
        />
        <p class="text-gray-700 text-center">Near You</p>
      </div>
      <div
        class="company flex flex-col"
        onclick="location.href = './company.html';"
      >
        <img
          src="../Assets/icon/company.png"
          class="w-1/3 mx-auto hover:shadow-xl cursor-pointer"
        />
        <p class="text-gray-700 text-center">Company</p>
      </div>
    </nav>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="../scripts/utils.js"></script>
  <script src="../scripts/carousel.js"></script>
</html>
