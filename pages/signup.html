<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body class="backgroundSignUp">
    <form
      action="#"
      class="
        bg-white
        my-32
        p-8
        rounded-3xl
        mx-16
        font-semibold
        text-gray-800 text-lg
        tracking-wide
      "
    >
      <div id="partOne" class="flex flex-col py-2">
        <label for="email" class="mb-1">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="border border-gray-500 rounded-lg py-0.5 pl-2"
        />
        <label for="password" class="mt-4 mb-1">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="border border-gray-500 rounded-lg py-0.5 pl-2"
        />
        <button
          type="button"
          id="signUpNext"
          class="
            bg-red-500
            text-white
            font-bold
            rounded-full
            w-full
            py-2
            mt-8
            mb-4
            mx-auto
            shadow-md
            hover:bg-red-600
          "
          onclick="nextForm()"
        >
          Sign up
        </button>
        <p class="text-center text-sm text-gray-600">
          ————— or register with —————
        </p>

        <div class="flex flex-col">
          <div class="flex text-sm my-4 space-x-4">
            <div
              class="
                flex
                shadow-md
                rounded-full
                w-1/2
                h-1/2
                py-2
                cursor-pointer
                hover:shadow-lg
              "
              onclick="location.href = '/pages/home.html';"
            >
              <img
                src="/Assets/icon/google.png"
                alt="google"
                class="w-1/5 mx-2"
              />
              <p class="my-auto ml-1">Google</p>
            </div>
            <div
              class="
                flex
                shadow-md
                rounded-full
                w-1/2
                h-1/2
                cursor-pointer
                hover:shadow-lg
              "
              onclick="location.href = '/pages/home.html';"
            >
              <img
                src="/Assets/icon/facebook.png"
                alt="facebook"
                class="w-1/3"
              />
              <p class="my-auto ml-1">Facebook</p>
            </div>
          </div>
          <p class="text-xs">
            Already have an account?
            <a href="/pages/signin.html" class="text-red-500">Sign in</a>
          </p>
        </div>
      </div>
      <div id="partTwo" class="flex flex-col py-2 hidden">
        <label for="fullName" class="mb-1">Full Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          class="border border-gray-500 rounded-lg py-0.5 pl-2"
        />
        <label for="dob" class="mt-4 mb-1">Date of Birth</label>
        <input
          type="date"
          name="dob"
          id="dob"
          class="border border-gray-500 rounded-lg py-0.5 pl-2"
        />
        <label for="phone" class="mt-4 mb-1">Phone</label>
        <input
          type="text"
          name="phone"
          id="phone"
          class="border border-gray-500 rounded-lg py-0.5 pl-2"
        />
        <button
          type="button"
          class="
            bg-red-500
            text-white
            font-bold
            rounded-full
            w-full
            py-2
            mt-8
            mb-4
            mx-auto
            shadow-md
          "
          onclick="location.href = '/pages/home.html';"
        >
          Complete
        </button>
      </div>
    </form>
  </body>
  <script src="/scripts/utils.js"></script>
</html>
